<h2>ðŸŽ“ Tableau de Bord Ã‰tudiant</h2>

<script>

// Simulation utilisateur
let currentUser = "Ousmane";
document.getElementById("studentName").innerText="Bienvenue " + currentUser;

let myCourses = JSON.parse(localStorage.getItem("myCourses")) || [];

function addCourse(course){
    if(!myCourses.includes(course)){
        myCourses.push(course);
        localStorage.setItem("myCourses", JSON.stringify(myCourses));
        alert("Cours ajoutÃ© !");
    }
    updateDashboard();
}

function updateDashboard(){
    document.getElementById("courseCount").innerText=myCourses.length;
    let container=document.getElementById("myCourses");
    container.innerHTML="";
    myCourses.forEach(course=>{
        let progress=Math.floor(Math.random()*100);
        container.innerHTML+=`
        <div class="card">
            <h3>${course}</h3>
            <p>Progression</p>
            <div class="progress-bar">
                <div class="progress" style="width:${progress}%"></div>
            </div>
            <p>${progress}% complÃ©tÃ©</p>
        </div>
        `;
    });
}

function showDashboard(){
    document.getElementById("home").style.display="none";
    document.getElementById("dashboard").style.display="block";
    updateDashboard();
}

function showHome(){
    document.getElementById("home").style.display="block";
    document.getElementById("dashboard").style.display="none";
}

function logout(){
    alert("DÃ©connexion rÃ©ussie");

updateDashboard();

</script>
